openapi: 3.0.0
info:
  title: Covid 19 API ðŸ‘½

servers:
  - url: https://covid19.devtest.ge/api
    description: production server
  - url: http://localhost:8000/api
    description: local server

paths:
  /create:
    post:
      summary: Create data for questionaire
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  required: true
                  minLength: 2
                last_name:
                  type: string
                  required: true
                  minLength: 2
                email:
                  type: string
                  required: true
                  description: need to be suffixed with @redberry.ge
                had_covid:
                  type: boolean
                  required: true
                had_antibody_test:
                  type: boolean
                  required: false
                covid_sickness_date:
                  type: string
                  required: false
                antibodies:
                  type: object
                  properties:
                    test_date:
                      type: string
                      required: false
                    number:
                      type: integer
                      required: false
                had_vaccine:
                  type: boolean
                  required: true
                vaccination_stage:
                  type: string
                  required: false
                  enum:
                    - first_dosage_and_registered_on_the_second
                    - fully_vaccinated
                    - first_dosage_and_not_registered_yet
                i_am_waiting:
                  type: string
                  required: false
                  enum:
                    - registered_and_waiting
                    - not_planning
                    - had_covid_and_planning_to_be_vaccinated
                non_formal_meetings:
                  type: string
                  required: true
                  enum:
                    - twice_a_week
                    - once_a_week
                    - once_in_a_two_weeks
                    - once_in_a_month
                number_of_days_from_office:
                  type: integer
                  required: true
                  enum:
                    - 0
                    - 1
                    - 2
                    - 3
                    - 4
                    - 5
                what_about_meetings_in_live:
                  type: string
                  required: false
                tell_us_your_opinion_about_us:
                  type: string
                  required: false
            example:
              first_name: gela
              last_name: babluani
              email: gela@redberry.ge
              had_covid: true
              had_antibody_test: true
              antibodies:
                test_date: "2022-04-30T13:34:31.347Z"
                number: 570
              had_vaccine: true
              vaccination_stage: first_dosage_and_registered_on_the_second
              non_formal_meetings: once_a_week
              number_of_days_from_office: 3
              what_about_meetings_in_live: "I will enjoy very much"
              tell_us_your_opinion_about_us: "It's great to be here! Just... why do guys have Postman logo? ðŸ¤”"
      responses:
        '201':
          description: Data created succesfully
          content:
            application/json:
              schema:

